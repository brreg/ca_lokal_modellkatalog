						<textarea id="docsrc" style="display:none">Applikasjon som inneholder funksjonalitet for
1. Ekstrakt,
2. Transform, og
3. Tilgjengeliggj&#248;ring

1. Ekstrakt:
Henter modeller fra 
- Modellbeskrivelse-applikasjon (jira), 
- intern Modellforvaltningsapplikasjon (MagicDraw)

2. Transform:
Sammenstiller modellbeskrivelser (Jira) og modell (MagicDraw) og genererer
- modell-beskrivelser pr modell(standard er p&#229; veg.), samt
- ett katalog-object (ADMS) som inkluderer pekere til alle modellene.

3. Tilgjengeliggj&#248;ring
Tilbyr et enkelt REST-API der man kan gj&#248;re GET p&#229; katalog-objektet, feks GET https://data.brreg.no/modeller og GET p&#229; modell-objekter, feks GET https://data.brreg.no/modeller/modellIdXYZ (likt som API-katalog)
Alternativt: Viss man kan legge alle modell-beskrivelsene inn i katalog-objektet, slipper man GET av enkelt-modeller (likt som begrepspubliserer).</textarea>
